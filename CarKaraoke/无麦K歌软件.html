<style>
    /* 隐藏滚动条 */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Flyme Auto 风格毛玻璃渐变 */
    .flyme-glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* 滑块自定义样式 */
    input[type=range] {
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.1);
      height: 4px;
      border-radius: 2px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #3b82f6;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }

    @keyframes pulse-soft {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    .animate-pulse-soft {
      animation: pulse-soft 3s infinite ease-in-out;
    }
  </style>

<!-- 侧边导航栏 -->
<!-- 主内容区 -->
<main class="ml-24 p-12 h-full flex flex-col">
<!-- 顶部状态栏 -->
<header class="flex justify-between items-center mb-10">
<div>
<h1 class="text-3xl font-bold tracking-tight">无麦K歌 <span class="text-sm font-normal text-gray-500 ml-2">V2.4.0</span></h1>
<p class="text-gray-400 mt-1">轻松K歌</p>
</div>
<div class="flex items-center space-x-4">
<div class="text-right">
<p class="text-xs text-gray-500">2026年01月20日</p>
<p class="text-lg font-medium" id="current-status">服务已就绪</p>
</div>
<div class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_12px_rgba(34,197,94,0.6)]" id="status-indicator"></div>
</div>
</header>
<div class="flex-1 grid grid-cols-12 gap-8 overflow-hidden">
<!-- 左侧：主要控制 -->
<div class="col-span-7 space-y-6">
<!-- 核心开关卡片 -->
<div class="flyme-glass rounded-[32px] p-8 relative overflow-hidden group">
<div class="flex justify-between items-center relative z-10">
<div>
<h3 class="text-xl font-semibold mb-2">主控开关</h3>
<p class="text-gray-400 text-sm">唤醒车载音响系统，进入K歌模式</p>
</div>
<button class="w-24 h-12 bg-gray-800 rounded-full relative transition-all duration-300 focus:outline-none" id="main-toggle">
<div class="absolute left-1 top-1 w-10 h-10 bg-white rounded-full transition-all duration-300 flex items-center justify-center" id="toggle-knob">
</div>
</button>
</div>
<!-- 装饰背景 -->
<div class="absolute -right-10 -bottom-10 opacity-5 transition-transform group-hover:scale-110 duration-700">
<svg aria-hidden="true" class="iconify text-[200px] iconify--material-symbols" data-icon="material-symbols:music-note" height="1em" role="img" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M10 21q-1.65 0-2.825-1.175T6 17t1.175-2.825T10 13q.575 0 1.063.138t.937.412V3h6v4h-4v10q0 1.65-1.175 2.825T10 21" fill="currentColor"></path></svg>
</div>
</div>
<!-- 音效调节 -->
<div class="flyme-glass rounded-[32px] p-8 space-y-8">
<h3 class="text-lg font-medium flex items-center">
<span class="iconify mr-2 text-blue-500" data-icon="mingcute:equalizer-fill"></span>
              音效参数
            </h3>
<div class="space-y-6">
<!-- 增幅 -->
<div class="space-y-3">
<div class="flex justify-between text-sm">
<span class="text-gray-400">音效增幅</span>
<span class="text-blue-400 font-mono" id="val-gain">45%</span>
</div>
<input class="w-full" id="slider-gain" max="100" min="0" type="range" value="45"/>
</div>
<!-- 回声 -->
<div class="space-y-3">
<div class="flex justify-between text-sm">
<span class="text-gray-400">混响回声</span>
<span class="text-blue-400 font-mono" id="val-echo">30%</span>
</div>
<input class="w-full" id="slider-echo" max="100" min="0" type="range" value="30"/>
</div>
<!-- 延迟 -->
<div class="space-y-3">
<div class="flex justify-between text-sm">
<span class="text-gray-400">信号延迟</span>
<span class="text-blue-400 font-mono" id="val-delay">12ms</span>
</div>
<input class="w-full" id="slider-delay" max="100" min="0" type="range" value="12"/>
</div>
</div>
</div>
</div>
<!-- 右侧：设置与信息 -->
<div class="col-span-5 flex flex-col space-y-6">
<!-- 自动化设置 -->
<div class="flyme-glass rounded-[32px] p-8 flex-1">
<h3 class="text-lg font-medium mb-8">常规设置</h3>
<div class="space-y-8">
<div class="flex items-center justify-between">
<div class="flex items-center space-x-4">
<div class="w-10 h-10 bg-white/5 rounded-xl flex items-center justify-center">
<svg aria-hidden="true" class="iconify text-xl text-gray-400 iconify--mingcute" data-icon="mingcute:flash-fill" height="1em" role="img" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"></path><path d="M13.232 1.36c.632-.758 1.863-.24 1.763.742L14.289 9H20a1 1 0 0 1 .768 1.64l-10 12c-.632.758-1.863.24-1.763-.742L9.711 15H4a1 1 0 0 1-.768-1.64z" fill="currentColor"></path></g></svg>
</div>
<div>
<p class="font-medium">自动运行</p>
<p class="text-xs text-gray-500">软件开启时自动开始K歌</p>
</div>
</div>
<!-- 切换开关 -->
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
</label>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center space-x-4">
<div class="w-10 h-10 bg-white/5 rounded-xl flex items-center justify-center">
<svg aria-hidden="true" class="iconify text-xl text-gray-400 iconify--mingcute" data-icon="mingcute:notification-off-fill" height="1em" role="img" viewbox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg"><g fill="none"><path d="M0 0h24v24H0z"></path><path d="M14.83 19a3.001 3.001 0 0 1-5.66 0zM12 2a7 7 0 0 1 7 7v3.528a1 1 0 0 0 .106.447l1.716 3.433A1.1 1.1 0 0 1 19.838 18h-.424l1.071 1.071a1 1 0 0 1-1.414 1.414L3.515 4.93a1 1 0 1 1 1.414-1.414l1.392 1.392A6.99 6.99 0 0 1 12.001 2M5.023 8.427L14.596 18H4.162a1.1 1.1 0 0 1-.984-1.592l1.717-3.433A1 1 0 0 0 5 12.528V9q0-.29.023-.573" fill="currentColor"></path></g></svg>
</div>
<div>
<p class="font-medium">勿扰模式</p>
<p class="text-xs text-gray-500">关闭更新及版本提醒</p>
</div>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
</label>
</div>
</div>
</div>
<!-- 关于区域 -->
<div class="bg-blue-600/10 border border-blue-500/20 rounded-[32px] p-8">
<div class="flex items-start space-x-4">
<div class="p-3 bg-blue-600 rounded-2xl">
<span class="iconify text-2xl" data-icon="mingcute:info-fill"></span>
</div>
<div>
<h4 class="font-bold text-lg">关于软件</h4>
<p class="text-sm text-gray-300 mt-2 leading-relaxed">
                  本应用由邪恶银渐层@小红书，先天BUG圣体@懂车帝制作
                </p>
<div class="mt-4 flex space-x-4 text-xs text-blue-400">
<span>检查版本</span>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- 底部装饰按钮 -->
<footer class="mt-8 flex justify-center">
<div class="flex space-x-4">
<button class="px-8 py-3 bg-white/5 hover:bg-white/10 rounded-full text-sm font-medium transition-all">保存方案</button>
<button class="px-8 py-3 bg-blue-600 hover:bg-blue-500 rounded-full text-sm font-medium transition-all shadow-lg shadow-blue-500/30">恢复默认</button>
</div>
</footer>
</main>
<!-- 动态背景特效 -->
<div class="absolute -z-10 top-0 left-0 w-full h-full">
<div class="absolute top-[20%] left-[10%] w-[300px] h-[300px] bg-blue-500/10 blur-[120px] rounded-full animate-pulse-soft"></div>
<div class="absolute bottom-[10%] right-[15%] w-[400px] h-[400px] bg-indigo-500/5 blur-[150px] rounded-full animate-pulse-soft" style="animation-delay: 1.5s"></div>
</div>
</div>
<script>
    // 交互逻辑
    const mainToggle = document.getElementById('main-toggle');
    const toggleKnob = document.getElementById('toggle-knob');
    const toggleIcon = document.getElementById('toggle-icon');
    const currentStatus = document.getElementById('current-status');
    const statusIndicator = document.getElementById('status-indicator');
    let isActive = false;

    mainToggle.addEventListener('click', () => {
      isActive = !isActive;
      if (isActive) {
        toggleKnob.classList.replace('left-1', 'left-[52px]');
        mainToggle.classList.replace('bg-gray-800', 'bg-blue-600');
        toggleIcon.setAttribute('data-icon', 'mingcute:check-line');
        currentStatus.innerText = '正在K歌...';
        currentStatus.classList.add('text-blue-400');
        statusIndicator.classList.replace('bg-green-500', 'bg-red-500');
        statusIndicator.classList.add('animate-pulse');
      } else {
        toggleKnob.classList.replace('left-[52px]', 'left-1');
        mainToggle.classList.replace('bg-blue-600', 'bg-gray-800');
        toggleIcon.setAttribute('data-icon', 'mingcute:close-line');
        currentStatus.innerText = '服务已就绪';
        currentStatus.classList.remove('text-blue-400');
        statusIndicator.classList.replace('bg-red-500', 'bg-green-500');
        statusIndicator.classList.remove('animate-pulse');
      }
    });

    // 滑块实时更新
    const sliders = [
      { id: 'slider-gain', valId: 'val-gain', suffix: '%' },
      { id: 'slider-echo', valId: 'val-echo', suffix: '%' },
      { id: 'slider-delay', valId: 'val-delay', suffix: 'ms' }
    ];

    sliders.forEach(s => {
      const el = document.getElementById(s.id);
      const valEl = document.getElementById(s.valId);
      el.addEventListener('input', (e) => {
        valEl.innerText = `${e.target.value}${s.suffix}`;
      });
    });
  </script>
</body></html>
